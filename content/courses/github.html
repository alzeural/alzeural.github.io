---
layout: default
title: "GitHub Course"
head: <link rel='stylesheet' href='/styles/insidercourse.css'>
---

<div class="container">
  <div class="logo course-logo-container">
    <img src="/assets/images/github-logo.png" alt="GitHub Logo">
  </div>
  <h1>GitHub Course</h1>
  <p>Here are the lessons for this course:</p>
  <ul>
    {% for post in site.posts %}
      {% if post.path contains '_github' %}
        <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
